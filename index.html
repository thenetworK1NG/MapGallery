<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="data:,">
</head>
<body>
    <div class="container">
        <h1>Image Gallery</h1>
        <div class="view-controls">
            <button class="view-toggle active" data-view="grid">
                <i class="fas fa-th"></i> Grid View
            </button>
            <button class="view-toggle" data-view="single">
                <i class="fas fa-square"></i> Single View
            </button>
        </div>
        <div class="gallery grid-view" id="imageGallery">
            <!-- Images will be loaded here -->
        </div>
        <div class="navigation-controls">
            <button class="nav-btn prev" id="prevBtn">
                <i class="fas fa-chevron-left"></i>
            </button>
            <span class="image-counter" id="imageCounter">Image 1 of 7</span>
            <button class="nav-btn next" id="nextBtn">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>
    <script defer src="./gallery.js"></script>
</body>
</html>
